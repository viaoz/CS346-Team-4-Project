<body>

<div id="wrapper">
  <div id="content">
    <h1>Create an Account</h1>
    <p>Create an account with Virtual Vet to save  information on your pet’s records, past appointments, providers, and more.</p>
    <form>
        <label for="name-input">
          Name:<br>
          <div class="input-with-icon">
            <i class="fa-solid fa-user fa-fw"></i>
            <input type="text" id="name-input" placeholder="First Last">
          </div>
        </label>
        <label for="email-address-input">
          Email Address:<br>
          <div class="input-with-icon">
            <i class="fa-solid fa-at"></i>
            <input type="text" id="email-address-input" placeholder="Email@Domain.com">
          </div>
        </label>
        <label for="phone-input">
          Phone Number:<br>
          <div class="input-with-icon">
            <i class="fa-solid fa-phone"></i>
            <input type="text" id="phone-input" placeholder="+1-000-0000">
          </div>
        </label>
        <label for="password-input">
          Password:<br>
          <div class="input-with-icon">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password-input" placeholder="Password">
          </div>
        </label>
        <label for="preferred-clinic-input">
          Preferred Clinic:<br>
          <div class="input-with-icon">
            <i class="fa-solid fa-building"></i>
            <input type="text" id="preferred-clinic-input" placeholder="Preferred Clinic Name">
          </div>
        </label>
        <button id="submit" class="primary-button">Create Account</button>
    </form>
    <p>Have an account already? <a href="/SignInPage.html">Sign in.</a></p>
