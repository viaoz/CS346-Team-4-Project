<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <link href="Navigation.css" rel="stylesheet" type="text/css" />
    <link href="TilePages.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7a668468f1.js" crossorigin="anonymous"></script>
    <script src="MobileMenu.js"></script>
    <script src="Navigation.js"></script>
    <script src="Footer.js"></script>
    <script src="PetProfileTile.js"></script>
</head>

<body>
    <nav id="nav">
    </nav>
    <div id="wrapper">
        <div id="content">
            <h1>Your Fur Family</h1>
            <section class="tile-container full-width">
                <div id="pet-id" class="tile horizontal-content">
                    <img class="pet-tile-profile-pic" src="/Resources/Images/Kinoko.png" alt="placeholder">
                    <div class="pet-information vertical-content">
                        <div class="header-with-buttons">
                            <span class="tile-title">Kinoko</span>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </div>
                        
                        <div class="horizontal-content">
                            <span class="tile-header">Birthday</span>
                            <span id="birthday" class="tile-normal-text">08/01/2023</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Adoption Date</span>
                            <span id="adoption-date" class="tile-normal-text">10/04/2023</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Breed</span>
                            <span id="breed" class="tile-normal-text">Domestic Shorthair</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Medical Issues</span>
                            <span id="medical-issues" class="tile-normal-text">None</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Preferred Provider</span>
                            <span id="preferred-provider" class="tile-normal-text">Appanasia Pet Clinic</span>
                        </div>
                    </div>
                </div>

                <div id="pet-id" class="tile horizontal-content">
                    <img class="pet-tile-profile-pic" src="/Resources/Images/Soba.png" alt="placeholder">
                    <div class="pet-information vertical-content">
                        <div class="header-with-buttons">
                            <span class="tile-title">Soba</span>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </div>
                        
                        <div class="horizontal-content">
                            <span class="tile-header">Birthday</span>
                            <span id="birthday" class="tile-normal-text">04/16/2023</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Adoption Date</span>
                            <span id="adoption-date" class="tile-normal-text">08/16/2023</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Breed</span>
                            <span id="breed" class="tile-normal-text">Domestic Shorthair</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Medical Issues</span>
                            <span id="medical-issues" class="tile-normal-text">None</span>
                        </div>
                        <div class="horizontal-content">
                            <span class="tile-header">Preferred Provider</span>
                            <span id="preferred-provider" class="tile-normal-text">Appanasia Pet Clinic</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer id="footer">
        </footer>
</body>

</html>
